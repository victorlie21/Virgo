<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>50 Reasons I Love You Tianna</title>
<style>
  :root {
    --bg1: #0b0b1a;
    --bg2: #141432;
    --accent1: #a18aff;
    --accent2: #67b8ff;
    --heart: #ff7ad9;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top left, var(--bg2), var(--bg1));
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #eef3ff;
  }

  /* Glow gradient pulse */
  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 50% 50%, rgba(161,138,255,0.15), transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(103,184,255,0.12), transparent 60%);
    animation: pulse 6s ease-in-out infinite alternate;
    z-index: 0;
  }

  @keyframes pulse {
    0% { opacity: 0.7; transform: scale(1); }
    100% { opacity: 1; transform: scale(1.05); }
  }

  .card {
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 420px;
    text-align: center;
    padding: 45px 28px;
    border-radius: 20px;
    background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(8px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(161,138,255,0.15);
    transition: transform .5s ease, opacity .5s ease;
    animation: lovePop 0.6s ease forwards;
  }

  .num {
    font-weight: 600;
    font-size: 14px;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 16px;
  }

  .reason {
    font-size: 18px;
    line-height: 1.5;
  }

  .controls {
    position: fixed;
    bottom: 28px;
    display: flex;
    gap: 18px;
    z-index: 2;
  }

  button {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    padding: 10px 16px;
    color: #fff;
    font-weight: 500;
    cursor: pointer;
    backdrop-filter: blur(4px);
    transition: all .3s ease;
  }

  button:hover {
    background: rgba(161,138,255,0.25);
    transform: scale(1.05);
  }

  @keyframes lovePop {
    0% { transform: scale(0.7) rotate(-3deg); opacity: 0; }
    60% { transform: scale(1.05) rotate(2deg); opacity: 1; }
    100% { transform: scale(1) rotate(0); }
  }

  /* Floating heart animation */
  .heart {
    position: absolute;
    bottom: -20px;
    color: var(--heart);
    font-size: 16px;
    opacity: 0.7;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.7; }
    80% { opacity: 1; }
    100% { transform: translateY(-250px) scale(0.5); opacity: 0; }
  }

</style>
</head>
<body>
  <div id="card" class="card">

  <div class="controls">

</body>
</html>
